<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi√≥n 5 - Iframe</title>
</head>

<body>
    <!-- Ejemplo 1 - Uso general de iframe -->
    <h1>Ejemplo 1</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fH7_c_TR-rU"
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

    <iframe width="560" height="315" src="horarios.pdf" frameborder="1">
    </iframe>

    <br> <br>

    <!-- Ejemplo 2 - object -->
    <h1>Ejemplo 2</h1>
    <object
        type="application/pdf"
        data="horarios.pdf"
        width="800"
        height="600">
    </object>
</body>

</html>
