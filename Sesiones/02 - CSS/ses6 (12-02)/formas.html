<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 6 - Formas de añadir estilos</title>

    <!-- Interno -->
    <style>
        div p {
            color: purple;
            background-color: lime;
            text-align: center;
        }
    </style>

    <!-- Externo -->
    <link rel="stylesheet" href="selectores.css">
</head>
<body>
    <!-- Inline -->
    <p style="color:white; background-color:darkcyan; text-align:center;">
        Esto es un párrafo
    </p>

    <div>
        <p>Párrafo estilizado con método interno</p>
    </div>

    <section>
        <p>Párrafo estilizado con método externo</p>
    </section>
</body>
</html>
