<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 8 - CSS - Responsivo - Bootstrap Grid System</title>

    <style>
        .col {
            border: 1px solid white;
        }

        .col-1 {
            background-color: #6ed4a4;
        }

        .col-2 {
            background-color: #95dcaf;
        }

        .col-3 {
            background-color: #7d86cb;
        }

        .col-4 {
            background-color: #d185b4;
        }

        .col-6 {
            background-color: #d8cf8e;
        }
    </style>
</head>

<body>
    <div class="container text-center text-light">
        <div class="row">
            <div class="col col-3">COL-3</div>
            <div class="col col-3">COL-3</div>
            <div class="col col-3">COL-3</div>
            <div class="col col-3">COL-3</div>
        </div>
        <div class="row">
            <div class="col col-4">COL-4</div>
            <div class="col col-4">COL-4</div>
            <div class="col col-4">COL-4</div>
        </div>
        <div class="row">
            <div class="col col-6">COL-6</div>
            <div class="col col-6">COL-6</div>
        </div>
        <div class="row">
            <div class="col col-2">COL-2</div>
            <div class="col col-2">COL-2</div>
            <div class="col col-2">COL-2</div>
            <div class="col col-2">COL-2</div>
            <div class="col col-2">COL-2</div>
            <div class="col col-2">COL-2</div>
        </div>
        <div class="row">
            <div class="col col-1">COL-1</div>
            <div class="col col-1">COL-1</div>
            <div class="col col-1">COL-1</div>
            <div class="col col-1">COL-1</div>
            <div class="col col-1">COL-1</div>
            <div class="col col-1">COL-1</div>
            <div class="col col-1">COL-1</div>
            <div class="col col-1">COL-1</div>
            <div class="col col-1">COL-1</div>
            <div class="col col-1">COL-1</div>
            <div class="col col-1">COL-1</div>
            <div class="col col-1">COL-1</div>
        </div>
    </div>

    <!-- Líneas para importar el framework (antes de cerrar el body) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
