<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 8 - CSS - Responsivo - Bootstrap Grid System</title>

    <style>
        .my-row {
            height: 300px;
        }

        .my-col {
            font-size: 4rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="align-middle rounded col-md-3 col-sm-6 col-12 bg-primary">
                <div class="row my-row align-items-center">
                    <div class="col my-col">
                        A
                    </div>
                </div>
            </div>
            <div class="align-middle rounded col-md-3 col-sm-6 col-12 bg-secondary text-white">
                <div class="row my-row align-items-center">
                    <div class="col my-col">
                        B
                    </div>
                </div>
            </div>
            <div class="align-middle rounded col-md-3 col-sm-6 col-12 bg-success">
                <div class="row my-row align-items-center">
                    <div class="col my-col">
                        C
                    </div>
                </div>
            </div>
            <div class="align-middle rounded col-md-3 col-sm-6 col-12 bg-dark text-white">
                <div class="row my-row align-items-center">
                    <div class="col my-col">
                        D
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="align-middle rounded col-sm-6 col-md-5 col-12 bg-warning text-center">
                <div class="row my-row align-items-center">
                    <div class="col my-col">
                        E
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Líneas para importar el framework (antes de cerrar el body) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
