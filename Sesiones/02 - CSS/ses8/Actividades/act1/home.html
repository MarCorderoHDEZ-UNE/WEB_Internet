<!doctype html>
<html lang="es">

<head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" aria-current="page">Inicio</a>
            <a class="nav-item nav-link text-secondary" href="#" data-bs-toggle="modal"
                data-bs-target="#modalRegistro">Registrarse</a>
            <a class="nav-item nav-link text-secondary" href="#" data-bs-toggle="modal"
                data-bs-target="#modalLogin">Login</a>
            <a class="nav-item nav-link text-secondary" href="#">Administración de usuarios</a>
        </div>
    </nav>

    <div class="jumbotron p-3">
        <h1 class="display-3">Programación WEB</h1>
        <p class="lead">Crear una interface web para registro de usuarios</p>
        <hr>
        <ul>
            <li>Login</li>
            <li>Registro</li>
            <li>Consultas</li>
        </ul>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Ir a consultas</a>
        </p>
    </div>

    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Login
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                            <input type="email" class="form-control" placeholder="Correo registrado" id="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Contraseña</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span>
                            <input type="email" class="form-control" placeholder="Contraseña" id="pwd">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entrar</button>
                </div>
                <div class="d-flex mx-4">
                    <p class="ms-auto">¿No tienes cuenta? <a href="#" data-bs-toggle="modal"
                            data-bs-target="#modalRegistro">Registrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Crear cuenta
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="" id="" class="form-control" placeholder="Nombre o nombres"
                                    aria-describedby="helpId" required>
                            </div>
                            <div class="col-6">
                                <input type="text" name="" id="" class="form-control" placeholder="Apellidos"
                                    aria-describedby="helpId" required>
                            </div>
                        </div>

                        <input type="mail" name="" id="" class="form-control mt-3" placeholder="Tu correo"
                            aria-describedby="helpId" required>

                        <input type="password" name="" id="" class="form-control mt-3" placeholder="Contraseña"
                            aria-describedby="helpId" required>

                        <input type="password" name="" id="" class="form-control mt-3"
                            placeholder="Confirmar contraseña" aria-describedby="helpId" required>

                        <div class="input-group mt-3">
                            <input type="date" class="form-control" value="2000-01-01" max="2032-01-01" name="" id=""
                                style="border-right: none;">
                        </div>

                        <div class="radioB mt-3 border">
                            <div class="form-check">
                                <label class="form-check-label ml-3" for="Hombre">
                                    <input type="radio" class="form-check-input sexoM" name="sexo" id="Hombre" value="M"
                                        checked>
                                    Hombre
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label ml-3" for="Mujer">
                                    <input type="radio" class="form-check-input sexoF" name="sexo" id="Mujer" value="F">
                                    Mujer
                                </label>
                            </div>
                        </div>

                        <input type="url" name="" id="" class="form-control mt-3" placeholder="Url de imagen de perfil"
                            aria-describedby="helpId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>
