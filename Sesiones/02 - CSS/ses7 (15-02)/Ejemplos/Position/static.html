<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 7 - Position - Static</title>

    <style>
        p {
            position: static;
        }

        /* Comentar la regla anterior mostraría exactamente el mismo resultado */
    </style>
</head>

<body>
    <h1>position: static</h1>
    <p>El uso de esta propiedad no afectará el contenido, ya que es el valor por defecto.</p>
    <p>La renderización en la vista del navegador se mostrará secuencialmente, de arriba a abajo, de izquierda a derecha
    </p>
</body>

</html>
